<div class="menu-screen row" >
<header-menu [name]="menuName" [icon]="icon"></header-menu>
  <ul class="main-menu col-xs-12" *ngIf="!trigger">
    <li class="menu-item" (click)="onClick()">Идентификатор DMO</li>
  </ul>

  <form>
    <div class="form-group" *ngIf="trigger">
      <label for="ch-name">SSI</label>
      <input type="number" id="ch-name" name="name" [(ngModel)]="ssi">
    </div>
  </form>
</div>
