<div class="row">
  <div class="time col-xs-6">
    <span class="hm">{{time}}</span>
    <span class="seconds">{{seconds}}</span>
  </div>
  <ul class="bars col-xs-6">
    <li *ngFor="let item of state.notifications"><i class="fa" ngClass={{item.icon}}></i></li>
  </ul>
</div>
<div class="row">
  <div class="mode" *ngIf="mode">{{mode}}. {{ssi}}</div>
</div>
